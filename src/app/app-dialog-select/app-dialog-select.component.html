<!-- dialogo que se puede aceptar o cancelar -->
<div>
  <h3 mat-Dialog-Title>{{titulo}}</h3>
  <mat-dialog-content>
    <p>{{texto}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>  
    <button mat-button mat-dialog-close mat-dialog-close="true">Aceptar</button>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancelar</button>
  </mat-dialog-actions>
</div>
